<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="#" class="nav-logo">DEV</a>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#experience" class="nav-link">Experience</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>

            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">

        <div class="hero-content">
            <h1 class="hero-title animate-fadeIn">DEVELOPER</h1>
            <p class="hero-subtitle">Building digital experiences</p>
            <div class="hero-cta">
                <a href="#projects" class="btn">View Work</a>
                <a href="#contact" class="btn btn-outline">Get in Touch</a>
            </div>
        </div>
    </section>

    <!-- Spiral Carousel Section -->
    <section class="carousel-section">
        <div class="container">
            <h2 class="text-center mb-6">Featured Projects</h2>
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <!-- Carousel items will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="text-center mb-6">All Projects</h2>
            <div class="projects-grid" id="projectsGrid">

        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section">
        <div class="container">
            <h2 class="text-center mb-6">Work Experience</h2>
            <div class="timeline" id="timeline">
                <!-- Timeline items will be generated by JavaScript -->
            </div>
        </div>
    </section>
