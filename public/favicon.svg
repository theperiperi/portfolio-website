<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Red mushroom cap -->
  <ellipse cx="32" cy="28" rx="28" ry="22" fill="#FF0000"/>
  
  <!-- White spots on mushroom -->
  <circle cx="20" cy="24" r="6" fill="#FFFFFF"/>
  <circle cx="44" cy="24" r="6" fill="#FFFFFF"/>
  <circle cx="32" cy="18" r="5" fill="#FFFFFF"/>
  
  <!-- Mushroom stem/base -->
  <rect x="22" y="42" width="20" height="18" rx="4" fill="#FFFAF0"/>
  
  <!-- Stem shading -->
  <rect x="26" y="42" width="4" height="18" fill="#F5E6D3" opacity="0.5"/>
  
  <!-- Eyes -->
  <circle cx="26" cy="50" r="2.5" fill="#000000"/>
  <circle cx="38" cy="50" r="2.5" fill="#000000"/>
</svg>

